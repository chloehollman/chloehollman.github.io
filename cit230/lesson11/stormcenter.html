    <main id= "stormCenter">
        <h2>Report your Local Weather!</h2>
        <form action ="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}"required>
            </div>
            <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                    <label for="zipCode">Zip Code:</label>
                    <input type="number" id="zipCode" name="zipCode" required>
            </div>
            
            <div>
                    <label for="stormDate">Storm Date</label>
                    <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
            <label for="stormType">Storm Type:</label>
            <input list="stormTypes">

            <datalist id="stormTypes">
            <option value="Flash Flood">
            <option value="Hurricane">
            <option value="Hail">
            <option value="Thunderstorm">
            <option value="Tornado">
            </datalist>
        </div>
        <div>
                <!-- <label for="stormSeverity">Storm Severity</label>
                <input type="range" id="stormSeverity" name="stormDate" min="1" max="10"> -->
                <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                        </label>
                
                            <datalist id="tickmarks">
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
        </div>
        <div>
            <label for="stormRegion">Storm Region:</label>
            <select name="stormRegion" id="stormRegion">
                <option value= "" selected disabled>Select Region</option>
                <option value= "Fish Haven">Fish Haven</option>
                <option value= "Preston">Preston</option>
                <option value= "Sugar City">Sugar City</option>
            </select>
        </div>
        <div class="flex">
            <span>Are you in Danger?</span>
            <div class="no-margin">
            <input id="yes" name="danger" type="radio" value="Yes">
            <label for="yes">Yes</label>
            </div>
            <div>
            <input id="no" name="danger" type="radio" value="No">
            <label for="no">No</label>
            </div>
            <div>
            <input id="maybe" name="danger" type="radio" value="Maybe">
            <label for="maybe">Maybe</label>
            </div>
        </div>
        <div>
            <label for="comments" class="align-top">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>

        </form>
